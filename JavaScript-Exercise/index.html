<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a practice javascript" />
    <meta name="keywords" content="javascript" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jscript.js" defer></script>
    <title>JavaScript Projects</title>
  </head>
  <body>
    <section class="main-sec-box">
      <div class="main-sec">
        <center>
          <div class="proj-icon-container">
            <img class="img-proj" src="../img/HTML5_logo.png" alt="img" />
            <img class="img-proj" src="../img/CSS3_logo.png" alt="img" />
            <img class="img-proj" src="../img/JavaScript-logo.png" alt="img" />
          </div>
          <div class="js-proj-msg">
            Welcome to my <span class="js-txt">&lt; JS Projects &gt;</span>
          </div>
        </center>
      </div>
    </section>
    <section id="q-generator">
      <div class="qtitle">Quote Generator</div>
      <center>
        <div class="q-container">
          <p class="q-div" id="q-txt">
            "The only way to do great work is to love what you do."
          </p>
          <p class="q-name-div" id="q-name">- Steve Jobs</p>
          <button class="q-btn" id="q-btn-active">GIVE ME A QUOTE</button>
        </div>
      </center>
    </section>
    <section id="To-Do-List">
      <div class="container">
        <div>
          <div class="title">To-Do List</div>
          <div id="to-do_container">
            <div id="add_box_container">
              <div class="to-do-header">
                <input
                  id="to-do_input"
                  type="text"
                  placeholder="Type your To-Do here"
                />
                <button id="add_button">Add</button>
              </div>
            </div>
            <div id="To-Do_List">
              <ul id="myUL"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="calc">
      <div class="container">
        <div id="background_holder_2">
          <div class="title">Calculator</div>
          <div id="cal_container">
            <div id="cal_output">
              <div class="num_format" id="f_num" previous-operand></div>
              <div class="num_format" id="s_num" current-operand></div>
            </div>
            <div id="cal">
              <button class="cal_button_colored" id="AC" all-clear-button>
                AC
              </button>
              <button class="cal_button_colored" id="D" delete-button>
                Del
              </button>
              <button class="cal_button_colored" id="division" operation-button>
                รท
              </button>
              <button id="one" number-button>1</button>
              <button id="two" number-button>2</button>
              <button id="three" number-button>3</button>
              <button
                class="cal_button_colored"
                id="multiplication"
                operation-button
              >
                *
              </button>
              <button id="four" number-button>4</button>
              <button id="five" number-button>5</button>
              <button id="six" number-button>6</button>
              <button
                class="cal_button_colored"
                id="subtraction"
                operation-button
              >
                -
              </button>
              <button id="seven" number-button>7</button>
              <button id="eight" number-button>8</button>
              <button id="nine" number-button>9</button>
              <button class="cal_button_colored" id="addition" operation-button>
                +
              </button>
              <button id="period" number-button>.</button>
              <button id="zero" number-button>0</button>
              <button class="cal_button_colored" id="equal" equal-button>
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
